
<!DOCTYPE html> <!-- Specifies the document type -->
<html> <!-- Root element -->
  <head> <!-- Metadata about the document -->
    <title>My Webpage</title>
  </head>
  <body> <!-- Content of the webpage -->
    <p>This is a <strong>bold</strong> word and an <em>italicized</em> word.</p>
    <p>Here is a <mark>highlighted</mark> word.</p>
    <p>This text is <sup>superscript</sup> and this is <sub>subscript</sub>.</p>
  </body>
</html>
